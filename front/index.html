<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Новогодняя ёлка</title>
</head>

<body>
    <main class="main">
        <h1 class="congratulation">С НОВЫМ <span class="year">2024</span> ГОДОМ!</h1>
        <h3 class="timer-text">До Нового Года осталось</h3>
        <section class="timer">
            <div class="timer-grid">
                <div class="timer-grid__number timer-grid__number_d">0</div>
                <div class="timer-grid__number timer-grid__number_h">0</div>
                <div class="timer-grid__number timer-grid__number_m">0</div>
                <div class="timer-grid__number timer-grid__number_s">0</div>
                <div class="timer-grid__word timer-grid__word_d">дней</div>
                <div class="timer-grid__word timer-grid__word_h">часов</div>
                <div class="timer-grid__word timer-grid__word_m">минут</div>
                <div class="timer-grid__word timer-grid__word_s">секунд</div>
            </div>
        </section>
    </main>
    <template id="itemsTemplate">
        <ul class="items"></ul>
    </template>
    <template id="itemsTemplate4">
        <ul class="items__row-4"></ul>
    </template>

    <template id="toyTemplate">
        <li class="item">
            <div class="empty"></div>
            <p class="description">Пожелания</p>
            <h3 class="name">От кого</h3>
        </li>
    </template>
    <div id="snow-container"></div>
    <script type="module" src="index.js"></script>
</body>

</html>
