<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Новогодняя ёлка</title>
</head>

<body>
    <main class="main">
        <h1 class="congratulation">С НОВЫМ <span class="year">2024</span> ГОДОМ!</h1>
        <h3 class="timer-text">До Нового Года осталось: </h3>
        <section class="timer">
            <div class="timer-grid">
                <div class="timer-grid__number timer-grid__number_d"></div>
                <div class="timer-grid__number timer-grid__number_h"></div>
                <div class="timer-grid__number timer-grid__number_m"></div>
                <div class="timer-grid__number timer-grid__number_s"></div>
                <div class="timer-grid__word timer-grid__word_d"></div>
                <div class="timer-grid__word timer-grid__word_h"></div>
                <div class="timer-grid__word timer-grid__word_m"></div>
                <div class="timer-grid__word timer-grid__word_s"></div>
            </div>
        </section>
        <ul class="items">
        </ul>
    </main>
    <template id="toyTemplate">
        <li class="item">
            <!-- <img src="./img/toy1.png" alt="toy" class="img-toy"> -->
            <h3 class="name">От кого</h3>
            <p class="description">Пожелания</p>
        </li>
    </template>
    <script src="index.js"></script>
</body>

</html>
